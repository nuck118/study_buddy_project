{% extends 'base/main.html' %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10">
    
    <!-- Back Button -->
    <a href="{% url 'journal' %}" class="text-gray-500 hover:text-indigo-600 font-medium mb-6 inline-block transition">
        <i class="fa-solid fa-arrow-left mr-2"></i> Back to Timeline
    </a>

    <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-900">Edit Entry</h1>
            <div class="text-indigo-100 bg-indigo-600 w-10 h-10 rounded-full flex items-center justify-center">
                <i class="fa-solid fa-pen"></i>
            </div>
        </div>

        <form method="POST" enctype="multipart/form-data" class="space-y-6">
            {% csrf_token %}
            
            <!-- Title -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Activity Title</label>
                <input type="text" name="title" value="{{ entry.title }}" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
            </div>

            <!-- Date & Time -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2">Date</label>
                    <input type="date" name="date" value="{{ entry.date|date:'Y-m-d' }}" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">Start Time</label>
        <input type="time" name="start_time" value="{{ entry.start_time|time:'H:i' }}" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
    </div>
    <div>
        <label class="block text-sm font-bold text-gray-700 mb-2">End Time</label>
        <input type="time" name="end_time" value="{{ entry.end_time|time:'H:i' }}" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none" required>
    </div>
</div>
            </div>

            <!-- Description -->
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Notes</label>
                <textarea name="description" rows="5" class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition" required>{{ entry.description }}</textarea>
            </div>

            <!-- Current Image Preview & Upload -->
            <div class="p-4 border border-gray-200 rounded-xl bg-gray-50">
                <label class="block text-sm font-bold text-gray-700 mb-2">Image</label>
                
                {% if entry.image %}
                <div class="mb-4">
                    <p class="text-xs text-gray-500 mb-2">Current Image:</p>
                    <img src="{{ entry.image.url }}" class="h-32 rounded-lg object-cover border border-gray-300">
                </div>
                {% endif %}

                <input type="file" name="image" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-100 file:text-indigo-700 hover:file:bg-indigo-200 cursor-pointer">
                <p class="text-xs text-gray-400 mt-2">Upload a new file only if you want to replace the current image.</p>
            </div>

            <!-- Save Button -->
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-indigo-200 transition-all transform hover:-translate-y-0.5">
                Save Changes
            </button>
        </form>
    </div>
</div>
{% endblock %}
