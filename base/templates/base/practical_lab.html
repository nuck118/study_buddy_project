{% extends 'base/main.html' %}

{% block content %}
<div class="h-[calc(100vh-100px)] flex flex-col">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
        <div>
            <a href="{% url 'subject' goal.subject.id %}" class="text-sm text-gray-500 hover:text-indigo-600"><i class="fa-solid fa-arrow-left"></i> Back to Course</a>
            <h1 class="text-2xl font-bold text-gray-900"><i class="fa-solid fa-code text-indigo-600 mr-2"></i>Code Lab: {{ goal.description }}</h1>
        </div>
        <div class="bg-indigo-50 text-indigo-700 px-4 py-2 rounded-lg text-sm font-bold">
            Reward: {{ goal.points }} XP
        </div>
    </div>

    <!-- MAIN WORKSPACE -->
    <div class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-4 h-full">
        
        <!-- LEFT: EDITOR -->
        <div class="flex flex-col gap-4">
            
            <!-- Instructions -->
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded text-sm text-blue-800">
                <p class="font-bold mb-1">Mission:</p>
                {{ challenge.instruction }}
            </div>

            <!-- Code Input Form -->
            <form action="{% url 'verify_practical' challenge.id %}" method="POST" class="flex-1 flex flex-col relative">
                {% csrf_token %}
                <div class="bg-gray-800 text-gray-300 px-4 py-2 rounded-t-lg text-xs font-mono flex justify-between">
                    <span>index.html</span>
                    <span>HTML/CSS Editor</span>
                </div>
                
                <!-- Text Area for Code -->
                <textarea id="codeEditor" name="code_submission" 
                    class="w-full flex-1 bg-gray-900 text-green-400 font-mono p-4 outline-none resize-none rounded-b-lg border-2 border-gray-800 focus:border-indigo-500"
                    oninput="updatePreview()" spellcheck="false">{{ challenge.starter_code }}</textarea>

                <!-- Actions -->
                <div class="mt-4 flex gap-3">
                    <button type="button" onclick="showHint()" class="px-4 py-2 bg-yellow-100 text-yellow-700 rounded-lg font-bold hover:bg-yellow-200 transition">
                        <i class="fa-regular fa-lightbulb"></i> Hint
                    </button>
                    <button type="submit" class="flex-1 px-4 py-2 bg-indigo-600 text-white rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg shadow-indigo-200">
                        <i class="fa-solid fa-play mr-2"></i> Submit Solution
                    </button>
                </div>
                
                <!-- Hidden Hint -->
                <p id="hintBox" class="hidden mt-2 text-sm text-gray-500 italic">ðŸ’¡ Hint: {{ challenge.hint }}</p>
            </form>
        </div>

        <!-- RIGHT: LIVE PREVIEW -->
        <div class="flex flex-col">
            <div class="bg-gray-100 text-gray-500 px-4 py-2 rounded-t-lg text-xs font-bold uppercase tracking-wide border border-b-0 border-gray-300">
                Live Browser Preview
            </div>
            <iframe id="previewFrame" class="w-full flex-1 bg-white border border-gray-300 rounded-b-lg shadow-inner"></iframe>
        </div>

    </div>
</div>

<script>
    function updatePreview() {
        const code = document.getElementById('codeEditor').value;
        const frame = document.getElementById('previewFrame').contentWindow.document;
        
        frame.open();
        frame.write(code);
        frame.close();
    }

    function showHint() {
        document.getElementById('hintBox').classList.toggle('hidden');
    }

    // Run once on load to show starter code
    updatePreview();
</script>
{% endblock %}
