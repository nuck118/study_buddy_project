<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Buddy</title>
    <!-- Tailwind CSS (for styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts (Inter - Professional & Clean) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome (For Icons) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }
    </style>
</head>
<body class="text-gray-800">

    <!-- PROFESSIONAL NAVBAR -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <!-- Logo Area -->
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="flex items-center gap-2 text-indigo-600 font-bold text-xl">
                        <i class="fa-solid fa-graduation-cap text-2xl"></i>
                        <span>Study<span class="text-gray-900">Buddy</span></span>
                    </a>
                    <a href="{% url 'journal' %}" class="text-gray-600 hover:text-indigo-600 font-medium px-3">Journal</a>
                </div>

                <!-- User Profile / Login -->
<div class="flex items-center gap-4">
    {% if request.user.is_authenticated %}
        
        <!-- CLICKABLE PROFILE LINK -->
        <a href="{% url 'profile' %}" class="flex items-center gap-2 bg-indigo-50 px-3 py-1 rounded-full border border-indigo-100 hover:bg-indigo-100 transition">
            
            <!-- Logic: Show Pic if exists, else show Initials -->
            {% if request.user.profile.profile_pic %}
                <img src="{{ request.user.profile.profile_pic.url }}" class="w-8 h-8 rounded-full object-cover border border-indigo-200">
            {% else %}
                <div class="bg-indigo-600 text-white w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm">
                    {{ request.user.username|slice:":1"|upper }}
                </div>
            {% endif %}
            
            <span class="font-medium text-indigo-900 text-sm hidden sm:block">{{ request.user.username }}</span>
        </a>

        <a href="{% url 'logout' %}" class="text-gray-500 hover:text-red-500 text-sm font-medium transition ml-2" title="Logout">
            <i class="fa-solid fa-arrow-right-from-bracket text-lg"></i>
        </a>

    {% else %}
        <!-- ... existing login/register buttons ... -->
        <a href="{% url 'login' %}" class="text-gray-600 hover:text-indigo-600 font-medium">Login</a>
        <a href="{% url 'register' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition shadow-md shadow-indigo-200">
            Get Started
        </a>
    {% endif %}
</div>
            </div>
        </div>
    </nav>

    <!-- MAIN CONTENT INJECTION POINT -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
